options:
  docker: true

image: node:16.16.0-slim

definitions:
  steps:    
    - step: &audit
        name: Audits
#        caches:
 #         - node
        script:
          - apt-get update && apt-get install -y git
          - npm ci
          - npx subito-audit-js
        artifacts:
          - node_modules/**
    - step: &test
        name: Tests
        caches:
          - node
        script:
          - apt-get update && apt-get install -y git
          - npm ci
          - npx subito-test-js
        artifacts:
          - node_modules/**
          - tag.txt
          - build.txt
          - slug.txt
    - step: &compile
        name: Compile
        caches:
          - node
        script: 
          - npx subito-compile-js
        artifacts:
          - node_modules/**
          - dist/**
          - tag.txt
          - build.txt
          - slug.txt
    - step: &build
        name: Builds
        caches:
          - node
        script: 
          - npx subito-compile-js
          - npx subito-build-types
          - npx subito-build-doc
          - npx subito-build-dist
          - npx subito-build-image
        artifacts:
          - tmp-image.docker
          - node_modules/**
          - tag.txt
          - build.txt
          - slug.txt
          - dist/**
          - doc/**
    - step: &push-image-gcr
        name: Push image to GCR
        image: google/cloud-sdk:alpine
        caches:
          - node
        script:
          - npx subito-push-image gcr
    - step: &push-image
        name: Push image to registry
        image: google/cloud-sdk:alpine
        caches:
          - node
        script:
          - npx subito-push-image
pipelines:
  default:
    - step: *audit
    - step: *test
    - step: *compile
  branches:
    develop:
      - step: *audit
      - step: *test
      - step: *compile
      - step: *build
      - step: *push-image-gcr
    main:
      - step: *audit
      - step: *test
      - step: *compile
      - step: *build
      - step: *push-image-gcr
    master:
      - step: *audit
      - step: *test
      - step: *compile
      - step: *build
      - step: *push-image-gcr
